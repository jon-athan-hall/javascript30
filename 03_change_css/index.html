<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03 - Change CSS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Update CSS Variables with <span class="highlight">JS</span></h1>

  <section class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-unit="px">

    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-unit="px">

    <label for="base">Base</label>
    <input type="color" name="base" value="#e05759">
  </section>

  <img src="https://cdna.artstation.com/p/marketplace/presentation_assets/000/200/164/large/file.jpg">

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
